<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width,initial-scale=1">
  <title>SDCS学生信息系统</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../javascript/script.js"></script>
</head>

<body>
  <header>
    <div id="button-home" v-on:click="greet">HOME</div>
    <p>SDCS学生信息系统</p>
  </header>
  <aside>
    <div class="info-side">some info here</div>
    <div class="button-side">button1</div>
    <div class="button-side">button2</div>
    <div class="button-side">button3</div>
  </aside>

  <div id="container-info">
    <h3 class="text-center">基本信息查询</h3>
    <div class="container">
      <div class="col-md-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="studentID" class="col-md-2 control-label innerCol">学号：</label>
            <div class="col-md-4 innerCol">
              <input type="text" class="form-control" id="studentID" placeholder="请输入学生学号">
            </div>
          </div>
          <div class="form-group innerCol">
            <label for="studentName" class="col-md-2 control-label innerCol">姓名：</label>
            <div class="col-md-4 innerCol">
              <input type="text" class="form-control" id="studentName" placeholder="学生姓名">
            </div>
          </div>
          <div class="form-group innerCol">
            <div class="col-dm-4 innerCol">
              <div class="col-xs-offset-1 checkbox">
                <label>
                  <input type="checkbox" checked> 选项框
                </label>
              </div>
            </div>
          </div>
        </form>
        <div class="col-md-12">
          <label class="col-md-2 control-label col-xs-offset-1">请选择年级：</label>
          <div class="col-md-5">
            <select class="form-control" id="selectGrade">
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <label class="col-md-2 control-label col-xs-offset-1">请选择专业：</label>
          <br>
          <div class="col-md-6">
            <select multiple class="form-control" id="selectMajor">
              <option>软件工程</option>
              <option>计算机类</option>
              <option>信息与计算科学</option>
            </select>
          </div>
        </div>
        <div>其他查询条件</div>
        <div class="col-dm-4 col-dm-offset-1 innerCol">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 其他
          </label>
        </div>
        <div class="col-md-5 col-dm-offset-1 innerCol">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> test1
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> test2
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> test3
          </label>
        </div>
      </div>
      <div class="col-md-1 col-md-offset-11">
        <button type="button" class="btn btn-primary" id="btnSend">查询</button>
      </div>

    </div>
</body>

</html>
